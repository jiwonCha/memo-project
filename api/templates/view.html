<!DOCTYPE html>
<html>
    <body>
        <h1> Memo List</h1>
        <form action = "/memos" method = "POST">
            <input type = "text" name = "content" />
            <input type = "submit" value = "ADD" />
        </form>
        <div>
            {% for dict in result %}
                <div class="row">
                {% for key, value in dict.items() %}
                    {{ value }}
                {% endfor %}
                </div>
            {% endfor %}
        </div>
    </body>
</html>
